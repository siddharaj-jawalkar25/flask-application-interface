<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel= "stylesheet" type= "text/css" href= "../static/styles/style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    </head>
    <body style="align-items: center;">
        <div id="main">
            <div id="header">
                <h1>Flask Application Interface</h1>
            </div>
            <div id="content">
                <form id="submit_form">
                    <div id="form-group">
                        <label> Select File </label>
                        <input type="file" name="file" id="upload_file"/>
                        <span class="help-block" > Upload your file here</span>
                    </div>
                    <input type="submit" name="upload_button" id="upload_btn" value="Upload"/>
                </form>
                <br/>
                <div id="preview">
                    <h3>Preview</h3>
                    <div id="file_preview"></div>
                </div>
            </div>
        </div>
        <!-- <script type="text/javascript" src="../statis/Jquery/jquery.js"></script> --> 
        <script type="text/javascript">
            $(document).ready(function(){
                $("#submit_form").click("submit", function(e){
                    e.preventDefault();

                    var formData = new FormData(this);
                    $.ajax({
                        url : "upload.php",
                        type : "POST",
                        data : formData,
                        contentType : false,
                        processData : false,
                        success : function(data){
                            $("#preview").show();
                            $("#file_preview").html(data);
                            $("#uload_file").val('');
                        }
                    })
                });
            });
        </script>
    </body>
</html>
